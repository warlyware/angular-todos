<!DOCTYPE html>
<html ng-app="todosApp" ng-controller="todoController">

  <head>
    <script data-require="angular.js@1.4.1" data-semver="1.4.1" src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a href="#" id="clear" ng-click="clearCompleted()">
      Clear completed
    </a>
    <p>
      <input type="checkbox" ng-model="allDone" ng-click="markAll()" />
Mark All
      </p>

      <ul>
        <li ng-repeat="todo in todos"
            ng-class="{done: todo.done, q1: todo.important}"
            ng-dblclick="todo.editing = !todo.editing">
        <input type="checkbox" ng-model="todo.done">
          <span ng-hide="todo.editing">
            {{todo.action}}
          </span>
          <span ng-show="todo.editing">
            <input ng-model="todo.action" ng-keyup="$event.which === 13 && (todo.editing = false)">
          </span>
        </li>
      </ul>
      
      Total: {{todos.length}}

    <script src="script.js"></script>
  </body>

</html>
